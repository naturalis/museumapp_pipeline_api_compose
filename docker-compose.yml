version: '3.4'

x-logging:
  &default-logging
  options:
    max-size: '10m'
    max-file: '5'
  driver: json-file

services:
  api:
    restart: on-failure:5
    image: naturalis/museumapp_pipeline_api:latest
    env_file:
      - .env
    ports:
      - 5000:5000
    volumes:
      - /data/pipeline:/data
    links:
      - elastic:elastic

  elastic:
    restart: on-failure:5
    # image: docker.elastic.co/elasticsearch/elasticsearch:7.1.0
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.2.0
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
    volumes:
      - /data/pipeline/es-data:/usr/share/elasticsearch/data

  api_control:
    image: naturalis/museumapp_elastic_control:latest
    env_file:
      - .env
    ports:
      - 5001:5000
    volumes:
      - /data/pipeline:/data
    links:
      - elastic:elastic

  mysql:
    image: "mysql:5.7"
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
    logging:
      driver: "json-file"
      options:
        max-size: '10m'
        max-file: '5'
    networks:
      - default
    ports:
        - "${MYSQL_EXTERNAL_PORT:-3307}:3306"
    volumes:
      - /data/pipeline/mysql/initdb:/docker-entrypoint-initdb.d
      - /data/pipeline/mysql/db:/var/lib/mysql
      - /data/pipeline/mysql/mysqllog:/var/log/mysql
      - /data/pipeline/mysql/mysql-files:/var/lib/mysql-files/

  reaper:
    image: naturalis/museumapp_reaper:latest
    env_file:
      - .env
    volumes:
      - /data/pipeline:/data
    links:
      - mysql:mysql

  nba_harvester:
    image: naturalis/museumapp_nba_harvester:latest
    env_file:
      - .env
    volumes:
      - /data/pipeline:/data
    links:
      - mysql:mysql

  minio:
    image: minio/minio:RELEASE.2019-06-13T01-41-13Z
    restart: unless-stopped
    logging: *default-logging
    command: server /export
    environment:
      MINIO_ACCESS_KEY: ${MINIO_USER}
      MINIO_SECRET_KEY: ${MINIO_PASS}
    volumes:
      - "${MINIO_DATA_DIR:-/data/pipeline/minio}:/export"
    ports:
      - 9000:9000

  image_selector:
    image: naturalis/museumapp_image_selector:latest
    ports:
      - 8080:80
    volumes:
      - /data/pipeline:/data
    env_file:
      - .env

  image_squares:
    image: naturalis/museumapp_image_squares:latest
    ports:
      - 8081:80
    volumes:
      - /data/pipeline:/data
    env_file:
      - .env

  pipeline:
    image: naturalis/museumapp_pipeline:latest
    ports:
      - 8082:80
    volumes:
      - /data/pipeline:/data
    env_file:
      - .env

  crs_harvester:
    image: naturalis/museumapp_crs_harvester:latest
    volumes:
      - /data/pipeline:/data
    env_file:
      - .env
    links:
      - mysql:mysql

